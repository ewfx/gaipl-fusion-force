<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse AI - Production Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            font-size: 28px;
            font-weight: 700;
            color: white;
            padding: 15px 30px;
            background: linear-gradient(135deg, #007bff, #28a745);
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 700px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header::before {
            content: 'ðŸ”§';
            font-size: 32px;
            margin-right: 10px;
        }

        /* Chatbox Styling */
        .chatbox {
            width: 90%;
            max-width: 500px;
            height: 400px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 14px;
            padding-right: 10px;
        }

        .user-message, .bot-message {
            margin: 8px 0;
            line-height: 1.5;
        }

        .user-message {
            text-align: right;
            color: #007bff;
        }

        .bot-message {
            text-align: left;
            color: #28a745;
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-area input:focus {
            border-color: #007bff;
        }

        .input-area button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        .input-area button:active {
            transform: scale(0.95);
        }

        .chatbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(45deg, #007bff, #28a745);
            border-radius: 12px 12px 0 0;
        }

        .clear-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            align-self: center;
            margin-top: 15px;
            transition: 0.3s;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        /* Add subtle animation */
        .user-message, .bot-message {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<header>Pulse AI - Production Support</header>

<div class="chatbox">
    <div id="chat-log"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">âž”</button>
    </div>
    <button class="clear-button" onclick="clearChat()">Clear Chat</button>
    <button id="action-btn" style="display:none;" onclick="performAction()">Perform Action</button>  <!-- Action button -->
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        var chatLog = document.getElementById("chat-log");

        if (userInput.trim() !== "") {
            // Display user's message in the chat log
            chatLog.innerHTML += "<div class='user-message'><strong>You:</strong> " + userInput + "</div>";

            // Send the user's message to the Flask backend
            fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "user_input=" + encodeURIComponent(userInput)  // Ensure key matches Flask code
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.bot_response;
                var enableButtons = data.enable_buttons;
                // Display the bot's response in the chat log
                chatLog.innerHTML += "<div class='bot-message'><strong>Bot:</strong> " + botResponse + "</div>";

                // Clear the input field after sending the message
                document.getElementById("user-input").value = "";
                chatLog.scrollTop = chatLog.scrollHeight;  // Scroll to the bottom of the chat log

                // Enable the button if needed
                var actionButton = document.getElementById("action-btn");
                if (enableButtons) {
                    actionButton.style.display = "inline-block";  // Make the button visible
                } else {
                    actionButton.style.display = "none";  // Ensure the button is hidden if not needed
                }
            })
            .catch(error => {
                chatLog.innerHTML += "<div class='bot-message'><strong>Bot:</strong> Error processing request</div>";
            });
        }
    }

    // Auto-focus on the input field when the page loads
    document.getElementById("user-input").focus();

    // Function to clear the chat log
    function clearChat() {
        document.getElementById("chat-log").innerHTML = "";
    }
</script>

</body>
</html>
